<!DOCTYPE html>
<html class="no-js" lang="ua">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Personal Assistant</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="./images/favicon.webp"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.min.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="topSection">
    <div id="preloader">
      <div id="status"></div>
    </div>

    <header class="floatingHeader">
      <div class="section-wrap display-flex header-wrap">
        <div class="logo">
          <h1><img src="./images/logo.png" alt="Personal Assistants" /></h1>
        </div>
        <div class="menu">
          <input class="switcher" type="checkbox" id="menu" />
          <label class="open" for="menu">
            <i class="fa fa-bars"></i>
          </label>

          <label class="close" for="menu">
            <i class="fa fa-times"></i>
          </label>
          <nav>
            <ul class="display-flex">
              <li class="nav-li menu-link">
                <a href="" class="btn-2" target="_blank">
                  <span>sign up</span>
                </a>
              </li>
              <li class="nav-li menu-link">
                <button type="button" class="btn-2">
                  <span>log in</span>
                </button>
              </li>
              <li class="nav-li menu-link">
                <button type="button" class="btn-2">
                  <span>log out</span>
                </button>
              </li>
              <li class="nav-li menu-link">
                <button type="button" class="btn-2">
                  <span>contact</span>
                </button>
              </li>
              <li class="nav-li menu-link">
                <button type="button" class="btn-2">
                  <span>files</span>
                </button>
              </li>
              <li class="nav-li menu-link">
                <button type="button" class="btn-2">
                  <span>news</span>
                </button>
              </li>
              <li class="nav-li menu-link">
                <button type="button" class="btn-2">
                  <span>notes</span>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <!-- SINGUP --->
      <section id="signup" class="section section-register">
        <div class="section-wrap display-flex">
          <div class="cont-wrap">
            <div class="form-stile1 mr50">
              <form id="signupForm" name="signupForm" role="form">
                <legend>sign up</legend>
                <div class="container">
                  <div class="form-item display-flex">
                    <label for="uname">Username</label>
                    <input
                      id="uname"
                      name="uname"
                      type="text"
                      placeholder="Enter Username"
                      required
                    />
                  </div>
                  <div class="form-item display-flex">
                    <label for="psw">Password</label>
                    <input
                      id="psw"
                      name="psw"
                      type="password"
                      placeholder="Enter Password"
                      required=""
                    />
                  </div>
                  <div class="form-item display-flex">
                    <label for="psw">Repeat Password</label>
                    <input
                      id="psw"
                      name="psw"
                      type="password"
                      placeholder="Enter Password"
                      required=""
                    />
                  </div>
                  <div class="btns-wrap">
                    <!-- <a href="" class="btn-1" target="_blank">
                  <span>sign in</span>
                </a> -->
                    <button type="button" class="btn-1">
                      <span>sign up</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <img src="./images/r9.webp" class="images-assistant" alt="" />
        </div>
      </section>
    </main>

    <a href="#topSection" title="повернутися вгору" class="backToTop">
      <i class="fa fa-angle-up" aria-hidden="true"></i>
      <span>повернутися вгору</span>
    </a>

    <script src="./scripts/jquery-3.3.1.min.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
